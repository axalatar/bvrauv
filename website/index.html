<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AUV Errorsite</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    
    <!-- Website Icon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

    <div class="container">
      <h1 class="mt-4 text-center">AUV Debugging</h1>
      <div id="textDisplay" class="container d-flex">
      <h3>Status:</h3>
      <h6 id="statusUpdate" style="margin-bottom: 24px">Neutral</h6>

      <h3>Current Depth:</h3>
      <h6 id="depthDisplay" style="margin-bottom: 24px">0.00 ft</h6>

      <!-- Adjust the next two for multiple directions -->
      <h3>Sub Acceleration:</h3>
      <h6 id="accelIMU" style="margin-bottom: 24px">0.00 m/s</h6>

      <h3>Sub Rotation:</h3>
      <h6 id="rotIMU" style="margin-bottom: 24px">0.00 deg</h6>
      </div>

      <!-- Camera Output Section -->
      <!-- 
      -  Move camera display to the right of the text?
      -  Make camera display smaller
      -->
      <div class="camera-section">
        <canvas
          id="canvas"
          width="640"
          height="480"
          style="border: 1px solid black"
        ></canvas>
      </div>
    </div>
    <div style="margin-bottom: 16px"></div>

  </body>
</html>
